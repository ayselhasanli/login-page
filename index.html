<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Login</title>
  </head>
  <body>
    <div class="min-h-screen py-40">
      <div class="container mx-auto">
        <div
          class="w-10/12 lg:w-8/12 flex flex-col lg:flex-row bg-white rounded-xl mx-auto shadow-lg overflow-hidden"
        >
          <div class="flex flex-col item-center justify-center w-full lg:w-1/2 welcome-container p-12">
            <h1 class="text-3xl mb-2">Welcome</h1>
            <div>
              Lorem ipsum dolor sit amet consectetur adipisicing elit.
              Repudiandae distinctio culpa corrupti nesciunt doloribus ullam
              numquam soluta quia! <a href="#" class="text-purple-500 font-semibold">Learn more</a>
            </div>
          </div>
          <div class="w-full lg:w-1/2 py-15 p-12">
            <h2 class="text-3xl mb-4">Register</h2>
            <p>Create your account. Itâ€™s free and only take a minute</p>
            <div class="grid grid-cols-2 gap-2 mt-4">
              <input
                type="text"
                placeholder="Firstname"
                class="border border-gray-400 py-1 px-2"
              />
              <input
                type="text"
                placeholder="Surname"
                class="border border-gray-400 py-1 px-2"
              />
            </div>
            <div class="mt-3">
              <input
                type="email"
                placeholder="Email"
                class="border border-gray-400 py-1 px-2 w-full"
              />
            </div>
            <div class="mt-3">
              <input
                type="password"
                placeholder="Password"
                class="border border-gray-400 py-1 px-2 w-full"
              />
            </div>
            <div class="mt-3">
              <input
                type="password"
                placeholder="Confirm password"
                class="border border-gray-400 py-1 px-2 w-full"
              />
            </div>
            <div class="mt-3">
              <input type="checkbox" class="border border-gray-400" />
              <span
                >I accept the
                <a href="#" class="text-purple-500 font-semibold"
                  >Terms of Use</a
                >
                &
                <a href="#" class="text-purple-500 font-semibold"
                  >Privacy Policy</a
                ></span
              >
            </div>
            <div class="mt-3">
              <button class="w-full bg-purple-500 text-center py-2 text-white">Register Now</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
